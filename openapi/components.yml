components:
  schemas:
    Fund:
        type: object
        properties:
          fund_name:
            type: string
            description: The name of the fund.
            example: "J's Sensible T-Shirt Fund"
          fund_description:
            type: string
            description: The description of the fund.
            example: "Help J buy more t-shirt."
          fund_id:
            type: string
            description: The fund ID, uniquely identifies the fund.
            example: "sdknbfs98yf48sfd"
        required:
          - fund_name
          - fund_description
          - fund_id
    EligibilityCriteria:
        type: object
        properties:
          max_project_cost:
            type: integer
            description: Maximum project cost
            example: 1000000
        required:
          - max_project_cost
    AssessmentCriteriaWeighting:
        type: object
        properties:
          strategy:
            type: number
            format: float
            minimum: 0.0
            maximum: 1.0
            description: The score weighting for the strategy criteria
            example: 0.4
          deliverability:
            type: number
            format: float
            minimum: 0.0
            maximum: 1.0
            description: The score weighting for the deliverability criteria
            example: 0.3
          value_for_money:
            type: number
            format: float
            minimum: 0.0
            maximum: 1.0
            description: The score weighting for the value for money criteria
            example: 0.3
        required:
          - strategy
          - deliverability
          - value_for_money
    Round:
        type: object
        properties:
          round_id:
            type: string
            description: id of rounds.
            example: "12345-qwert-....."
          round_title:
            type: string
            description: title or name of the round.
            example: "Spring"
          fund_id:
            type: string
            description: The fund ID, uniquely identifies the fund.
            example: "funding-service-design"
          eligibility_criteria:
            $ref: '#/components/schemas/EligibilityCriteria'
            description: outlines the eligibility criteria for applicants
            example:
          assessment_criteria_weighting:
            $ref: '#/components/schemas/AssessmentCriteriaWeighting'
            description: outlines the eligibility criteria for applicants
            example:
          opens:
            type: string
            description: The date of when the round will be open to recieve applications.
            example: "2022-12-25 00:00:00"
          application_deadline:
            type: string
            description: The date of when the round will stop accepting applications.
            example: "2022-12-25 00:00:00"
          assessment_deadline:
            type: string
            description: The date when the assessments will be completed
            example: "2022-12-25 00:00:00"
          application_url:
            type: string
            description: The url for the online application form
            example: "https://application-form-service/fund-id-round-id"
        required:
          - round_id
          - round_title
          - fund_id
          - eligibility_criteria
          - assessment_criteria_weighting
          - opens
          - application_deadline
          - assessment_deadline
          - application_url
    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
      required:
        - code
        - message       
  parameters:
    fund_id:
      in: path
      name: fund_id
      schema:
        type: string
      required: true