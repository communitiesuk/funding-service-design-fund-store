components:
  schemas:
    Fund:
        type: object
        properties:
          fund_name_translations:
            type: object
            description: The name of the fund.
            example: "J's Sensible T-Shirt Fund"
          description:
            type: string
            description: The description of the fund.
            example: "Help J buy more t-shirt."
          id:
            type: string
            description: The fund ID, uniquely identifies the fund.
            example: "sdknbfs98yf48sfd"
        required:
          - id
          - fund_name_translations
          - description
    AssessmentCriteriaWeighting:
        type: array
        properties:
          strategy:
            type: number
            format: float
            minimum: 0.0
            maximum: 1.0
            description: The score weighting for the strategy criteria
            example: 0.4
          deliverability:
            type: number
            format: float
            minimum: 0.0
            maximum: 1.0
            description: The score weighting for the deliverability criteria
            example: 0.3
          value_for_money:
            type: number
            format: float
            minimum: 0.0
            maximum: 1.0
            description: The score weighting for the value for money criteria
            example: 0.3
        required:
          - strategy
          - deliverability
          - value_for_money
    Round:
        type: object
        properties:
          id:
            type: string
            description: id of rounds.
            example: "12345-qwert-....."
          title_translations:
            type: object
            description: title or name of the round.
            example: "Spring"
          fund_id:
            type: string
            description: The fund ID, uniquely identifies the fund.
            example: "funding-service-design"
          assessment_criteria_weighting:
            $ref: '#/components/schemas/AssessmentCriteriaWeighting'
            description: assessment criteria weightings for application criteria.
            example:
          opens:
            type: string
            description: The date of when the round will be open to recieve applications.
            example: "2022-12-25 00:00:00"
          deadline:
            type: string
            description: The date of when the round will stop accepting applications.
            example: "2022-12-25 00:00:00"
          assessment_deadline:
            type: string
            description: The date when the assessments will be completed
            example: "2022-12-25 00:00:00"
        required:
          - id
          - fund_id
          - title
          - assessment_criteria_weighting
          - opens
          - deadline
          - assessment_deadline
    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
      required:
        - code
        - message
  parameters:
    fund_id:
      in: path
      name: fund_id
      schema:
        type: string
      required: true

  